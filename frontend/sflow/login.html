<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>sPay - Merchant Login</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --sbtc-orange: #f7931a;
        --sbtc-yellow: #ffc93c;
        --sbtc-black: #1a1a1a;
      }
    </style>
</head>
<body class="bg-[var(--sbtc-black)]" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
<div class="flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-zinc-800 px-10 py-4">
<div class="flex items-center gap-3 text-white">
<svg class="h-8 w-8 text-[var(--sbtc-orange)]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
<path d="M12.63 7.37H9.98c-.41 0-.75.34-.75.75v7.75c0 .41.34.75.75.75h2.65c2.31 0 4.2-1.89 4.2-4.2s-1.89-4.2-4.2-4.2zm0 6.9h-1.9v-5.4h1.9c1.46 0 2.65 1.19 2.65 2.7s-1.19 2.7-2.65 2.7z"></path>
</svg>
<h1 class="text-2xl font-bold tracking-tight text-white">sPay</h1>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-12">
<div class="w-full max-w-md space-y-8 rounded-2xl bg-[#212121] p-10 shadow-lg">
<div>
<h2 class="text-center text-3xl font-bold tracking-tight text-white">Merchant Login</h2>
<p class="mt-2 text-center text-sm text-zinc-400">Access your sPay dashboard</p>
</div>
<form id="login-form" class="space-y-6">
<div>
<label class="block text-sm font-medium text-zinc-300" for="email"> Email address </label>
<div class="mt-1">
<input autocomplete="email" class="form-input block w-full appearance-none rounded-md border border-zinc-700 bg-zinc-800 px-3 py-3 text-white placeholder-zinc-500 shadow-sm focus:border-[var(--sbtc-orange)] focus:outline-none focus:ring-[var(--sbtc-orange)] sm:text-sm" id="email" name="email" placeholder="you@example.com" required type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-zinc-300" for="password"> Password </label>
<div class="mt-1">
<input autocomplete="current-password" class="form-input block w-full appearance-none rounded-md border border-zinc-700 bg-zinc-800 px-3 py-3 text-white placeholder-zinc-500 shadow-sm focus:border-[var(--sbtc-orange)] focus:outline-none focus:ring-[var(--sbtc-orange)] sm:text-sm" id="password" name="password" placeholder="••••••••" required type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="text-sm">
<a class="font-medium text-[var(--sbtc-yellow)] hover:text-[var(--sbtc-orange)]" href="/signup.html"> Need an account? Sign up </a>
</div>
<div class="text-sm">
<a class="font-medium text-[var(--sbtc-yellow)] hover:text-[var(--sbtc-orange)]" href="#"> Forgot password? </a>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-md border border-transparent bg-[var(--sbtc-orange)] px-4 py-3 text-sm font-bold text-white shadow-sm hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-[var(--sbtc-orange)] focus:ring-offset-2 focus:ring-offset-zinc-900" type="submit" data-original-text="Login">
                  Login
                </button>
</div>
</form>
</div>
</main>
</div>
</div>

<script type="module" src="/src/main.js"></script>
</body></html>
